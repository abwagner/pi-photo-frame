name: Test & Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest tests/ -v

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && vars.DEPLOY_ENABLED == 'true'
    steps:
      - name: Deploy to Raspberry Pi
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.PI_HOST }}
          username: ${{ secrets.PI_USER }}
          key: ${{ secrets.PI_SSH_KEY }}
          port: ${{ secrets.PI_SSH_PORT || 22 }}
          script: |
            cd ~/pi-photo-frame
            # Check maintenance window (skip deploy if TV is on)
            MW=$(curl -sf http://localhost:5000/api/maintenance-window 2>/dev/null || echo '{}')
            CAN_DEPLOY=$(echo "$MW" | python3 -c "import sys,json; d=json.load(sys.stdin); print(d.get('can_deploy',True))" 2>/dev/null || echo "True")
            if [ "$CAN_DEPLOY" = "False" ]; then
              REASON=$(echo "$MW" | python3 -c "import sys,json; print(json.load(sys.stdin).get('reason',''))" 2>/dev/null)
              echo "Deploy deferred: $REASON"
              exit 0
            fi
            git fetch origin main
            git reset --hard origin/main
            docker compose up -d --build
            echo "Deploy complete at $(date)"
